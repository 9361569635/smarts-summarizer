<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Smart Summarizer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>Text Summarizer</h2>
  <form method="POST">
    <textarea name="text" rows="10" cols="60" placeholder="Paste your text here..." required></textarea><br>
    <label><input type="radio" name="method" value="abstractive" checked> Abstractive</label>
    <label><input type="radio" name="method" value="extractive"> Extractive</label><br><br>
    <button type="submit">Summarize</button>
  </form>
</body>
</html>
